<!DOCTYPE html>
<html>
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Fylo SignUp Page</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
</head>
<body>
  <main>
      
        <table id="left">
          <tr>
            <td> <img id="illustration" src="images/illustration-main.svg" alt="illustration_pic"> 
        
            </td>
          </tr>
        </table>
    
      <div id="right">
        <nav>
          <img id="logo" src="images/logo.svg" alt="logo_pic">
          <div id="icons">
            <i class="fab fa-twitter"></i>
            <i class="fab fa-facebook-f"></i>
            <i class="fas fa-envelope"></i>
          </div>
        </nav>
        <div id="info">
            <h1>All your files in one secure location, accessible anywhere.</h1>
            <p>Fylo stores all your most important files in one secure location. Access them wherever you need, share and collaborate with friends, family and co-workers.</p>
            <h3>Sign up for early access</h3>
            <form action="#">  
              <input id="email" type="email"></input>
              <button id="submit" type="submit">Sign Up</button>
            </form>
        </div> 
       <footer> <a href=#>Privacy Policy</a></footer>
      </div>
  </main>
  <div id="status"></div>
</body>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1103324500033452',
      cookie     : true,
      xfbml      : true,
      version    : 'v7.0'
    });
      
    FB.AppEvents.logPageView();   
      
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  
  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
        // Logged into your app and Facebook.
        console.log('Welcome!  Fetching your information.... ');
        FB.api('/me', function (response) {
            console.log('Successful login for: ' + response.name);
            document.getElementById('status').innerHTML =
              'Thanks for logging in, ' + response.name + '!';
        });
    } else {
        // The person is not logged into your app or we are unable to tell.
        document.getElementById('status').innerHTML = 'Please log ' +
          'into this app.';
    }
}

</script>

</html>
