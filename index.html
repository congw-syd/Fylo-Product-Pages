<!DOCTYPE html>
<html>
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>Fylo SignUp Page</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="styles/index.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:700" rel="stylesheet">
</head>
<body>
  <main>
    <h1> Status </h1>
    <div id="status"></div>
  <div id="login-buttons">
    <button id="custom-login-button">Loggin to Facebook</button>
  </div>
       
  </main>
  
</body>
 
<script>
  function statusChangeCallback(response) {
    console.log('running statusChangeCallback');
    console.log(response);
    if(response.status === "connected") {
      document.getElementById("status").innerHTML = "Connected!";
    }else {
      document.getElementById("status").innerHTML = "Please log in!";
      FB.login(function(response){
        console.log(response);
      }, {
        scope: 'instagram_basic, pages_show_list',
        return_scopes: true
      });
    }
  }
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '281977063076213',
      cookie     : true,
      xfbml      : true,
      version    : 'v7.0'
    });
      
    FB.AppEvents.logPageView();   
    
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
    
    document.getElementById("custom-login-button").addEventListener('click', function() {
      FB.login(function(response){
        console.log("custom login");
        console.log(response);
        
        FB.api('/me', function(response) {
          console.log('success login: ' + response.name);
        });
      }, {
        scope: 'instagram_basic, pages_show_list',
        return_scopes: true
      });
    });
  };
  
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>

</html>
